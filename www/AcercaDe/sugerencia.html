<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  		<script>
            function regreso(){
                window.location="../index.html";
            }
        </script>

        <script>
            function enviar() {
            
                var nombre = document.getElementById('nombre').value;
                var correo = document.getElementById('correo').value;
                

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","info.php",true);
                //xmlhttp.setRequestHeader();
                xmlhttp.onreadystatechange=function{
                	if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                        document.getElementById("response").innerHTML = xmlhttp.responseText;
                    }
                }

                xmlhttp.send("name="+nombre+"&correo="+correo);

                
                      
                
        }
        </script>

	<title>Sugerencias</title>
</head>
<body>

	<ons-page>
    	<ons-toolbar>
		    <div class="center">Sugerencias para mejorar la aplicacion</div>
		    <div class="left"><ons-back-button onclick="regreso()">Volver</ons-back-button></div>
		  </ons-toolbar>
		<center>
		  	<div style="text-align: center; margin-top: 30px;">

                <p>
                    <ons-input id="nombre" modifier="underbar" type="text" placeholder="Nombre" float></ons-input>
                </p>
                <p>
                    <ons-input id="correo" modifier="underbar" type="text" placeholder="Correo" float></ons-input>
                </p>
                <p>
                    <ons-input id="sugerencia" modifier="underbar" type="text" placeholder="Sugerencia" float></ons-input>
                </p>

                <p style="margin-top: 30px;">
                     <ons-button class="button-margin" onclick="enviar()">Enviar</ons-button> 
                </p>
                	<h2 id="response"></h2>
              </div>
		</center>
	</ons-page>

</body>
</html>
